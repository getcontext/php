School\AppBundle\Entity\User: 
    type: entity
    table: user 
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        firstname:
            type: string
            length: 100
        lastname:
            type: string
            length: 150
        email:
            type: string
            length: 150
            unique: true
        password:
            type: string
            length: 50
        created:
          type: datetime
          gedmo:
            timestampable:
              on: create
        updated:
          type: datetime
          gedmo:
            timestampable:
              on: update  